<div id="container">
    <div id="reference"></div>
    <div id="popper"></div>
</div>

<style>
    @import '_reset.css';

    #container {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #reference {
        width: 40px;
        height: 40px;
    }

    #popper {
        width: 100px;
        height: 100px;
    }
</style>

<script type="module">
    import {createPopper} from '/lib/nanopop.min.mjs';

    const reference = document.querySelector('#reference');
    const popper = document.querySelector('#popper');
    const position = location.hash.slice(1);
    window.instance = createPopper(reference, popper);

    window.instance.update({
        position: 'bottom-middle',
        variantFlipOrder: {
            ...createPopper.defaultVariantFlipOrder,
            middle: 'sme'
        }
    });
</script>
