<div id="container">
    <div id="reference"></div>
    <div id="popper"></div>
</div>

<style>
    @import '_reset.css';

    #reference {
        position: absolute;
        width: 40px;
        height: 40px;
        bottom: 0;
        left: 0;
    }

    #popper {
        width: 10px;
        height: 10px;
    }
</style>

<script type="module">
    import {createPopper} from '/lib/nanopop.min.mjs';

    const reference = document.querySelector('#reference');
    const popper = document.querySelector('#popper');

    window.instance = createPopper(reference, popper);

    window.instance.update({
        position: 'bottom-end'
    });
</script>
