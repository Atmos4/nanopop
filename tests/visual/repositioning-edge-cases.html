<div id="container">
    <div id="reference"></div>
    <div id="popper"></div>
</div>

<style>
    @import './reset.css';

    #reference {
        position: absolute;
        width: 40px;
        height: 40px;
    }

    #popper {
        width: 100px;
        height: 100px;
    }
</style>

<script type="module">
    import {createPopper} from '/lib/nanopop.min.mjs';

    const reference = document.querySelector('#reference');
    const popper = document.querySelector('#popper');
    const position = location.hash.slice(1);
    window.instance = createPopper(reference, popper);

    switch (position) {
        case 'right': {
            reference.style.right = '0';
            break;
        }
        case 'bottom': {
            reference.style.right = '0';
            reference.style.bottom = '0';
            break;
        }
        case 'left': {
            reference.style.bottom = '0';
            break;
        }
    }

    window.instance.update({position});
</script>
