<div id="container">
    <div id="reference"></div>
    <div id="popper"></div>
</div>

<style>
    @import './reset.css';

    #container {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #reference {
        width: 40px;
        height: 40px;
    }

    #popper {
        width: 600px;
        height: 600px;
    }
</style>

<script type="module">
    import {NanoPop} from '/lib/nanopop.min.mjs';

    const reference = document.querySelector('#reference');
    const popper = document.querySelector('#popper');

    window.instance = new NanoPop(reference, popper, {
        position: 'top-middle',
        forceApplyOnFailure: true
    });

    window.instance.update();
</script>
