<div id="container">
    <div id="reference"></div>
    <div id="popper"></div>
</div>

<style>
    @import './reset.css';

    #reference {
        position: absolute;
        width: 40px;
        height: 40px;
        left: 0;
        right: 0;
        top: 600px;
        margin: auto;
    }

    #popper {
        width: 300px;
        height: 140px;
    }
</style>

<script type="module">
    import {NanoPop} from '/lib/nanopop.min.mjs';

    const reference = document.querySelector('#reference');
    const popper = document.querySelector('#popper');

    window.instance = new NanoPop(reference, popper, {
        position: 'bottom-middle'
    });

    window.instance.update();

    window.addEventListener('resize', () => instance.update());
</script>
