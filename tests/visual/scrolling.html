<div id="container">
    <div id="subcon">
        <div id="reference"></div>
        <div id="popper"></div>
    </div>
</div>

<style>
    @import './reset.css';

    #container {
        width: 300px;
        height: 500px;
        background: orange;
        overflow: auto;
    }

    #subcon {
        width: 100%;
        padding: 700px 0;
    }

    #reference {
        width: 40px;
        height: 40px;
    }

    #popper {
        width: 10px;
        height: 80px;
    }
</style>

<script type="module">
    import {createPopper} from '/lib/nanopop.min.mjs';

    const reference = document.querySelector('#reference');
    const popper = document.querySelector('#popper');
    const container = document.querySelector('#container');
    const np = createPopper(reference, popper, {
        container: container.getBoundingClientRect(),
        position: 'right'
    });


    container.onscroll = np.update;
</script>
